<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blueprint.css">
    <script src="blueprint.js" defer></script>
</head>

<body>
    <div class="big_div">
        <div>
            <h1 id="project_name"></h1>
            <input type="text" id="input_task_name" placeholder="Enter task title">
            <button id="addTask">Add Task</button>
        </div>
        <div id="task_types">
            <div class="task_type">
                <h1 class="list_title">Todo</h1>
                <ul id="todoList">
                    <li type="text" class="task_list_item">example
                        <img src="icons/garbage.png" alt="garabage" class="delete_icon" type="button">
                    </li>
                </ul>
            </div>
            <div class="task_type">
                <h1 class="list_title">In Progress</h1>
                <ul id="inProgressList">
                    <li type="text" class="task_list_item">example
                        <img src="icons/garbage.png" alt="garabage" class="delete_icon">
                    </li>
                </ul>
            </div>
            <div class="task_type">
                <h1 class="list_title">Done</h1>
                <ul id="doneList">
                    <li type="text" class="task_list_item">example
                        <img src="icons/garbage.png" alt="garabage" class="delete_icon">
                    </li>    
                </ul>
            </div>
        </div>
        <div>
            <a href="projects.html">
                <button id="btnGoToProjects" >Go to projects</button>
            </a>
            <button id="btnDeleteProject">Delete this project</button>

        </div>
    </div>

</body>
</html>
