<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/blueprint.css">
    <link rel="stylesheet" href="../Css/darkMode.css">
    <script src="../JavaScript/darkMode.js" defer></script>
    <script src="../JavaScript/storageUtils.js" defer></script>
    <script src="../JavaScript/blueprint.js" defer></script>
</head>

<body>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <div class="big_div">
        <div>
            <h1 id="project_name"></h1>
            <input type="text" id="input_task_name" placeholder="Enter task title">
            <button id="addTask">Add Task</button>
        </div> 
        <div style="display: flex; flex-direction: row; gap: 10px;">
            <input type="text" id="input_task_description" placeholder="Enter task description">
            <div id="userCheckboxes" >
                <!-- <label><input type="checkbox" value="idan"> Idan</label>
                <label><input type="checkbox" value="alex"> Alex</label>
                <label><input type="checkbox" value="sara"> Sara</label>
                Add more users as needed -->
            </div>
            
        </div> 
        <div id="task_types">
            <div class="task_type">
                <h1 class="list_title" id="todoListTitle">Todo</h1>
                <ul id="todoList" class="task_list">
                    <!-- <li type="text" class="task_list_item">example
                        <img src="icons/garbage.png" alt="garabage" class="delete_icon" type="button">
                        <img src="icons/edit.png" alt="edit" class="edit_icon" type="button">
                    </li> -->
                </ul>
            </div>
            <div class="task_type">
                <h1 class="list_title" id="inProgressListTitle">In Progress</h1>
                <ul id="inProgressList" class="task_list">
                </ul>
            </div>
            <div class="task_type">
                <h1 class="list_title" id="doneListTitle">Done</h1>
                <ul id="doneList" class="task_list">
                </ul>
            </div>
        </div>
        <div id="project_buttons">
            <a href="projects.html" width="10px">
                <button id="btnGoToProjects">Go to projects</button>
            </a>
            <button id="btnDeleteProject">Delete this project</button>
        </div>
    </div>

</body>
</html>
