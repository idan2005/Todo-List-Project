<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/blueprint.css">
    <link rel="stylesheet" href="../Css/darkMode.css">
    <link rel="stylesheet" href="../Css/modal.css">
    <link rel="stylesheet" href="../Css/assignedFilter.css">
    <script src="../JavaScript/darkMode.js" defer></script>
    <script src="../JavaScript/storageUtils.js" defer></script>
    <script src="../JavaScript/blueprint.js" defer></script>
    <script src="../JavaScript/filterUsers.js" defer></script>
</head>

<body>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <div class="big_div">
        <h1 id="project_name"></h1>
        <div style="display: flex; gap: 10px;">
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="input_task_name">Enter task name:</label>
                <input type="text" id="input_task_name" placeholder="Enter task title">
                <label for="input_task_description">Enter task description:</label>
                <input type="text" id="input_task_description" placeholder="Enter task description">
                <button id="addTask">Add Task</button>
            </div>

            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label>Assign Users:</label>
                <div id="userCheckboxes">
                    <!-- User checkboxes here -->
                </div>
                <button id="btnSelectAll">Select All</button>
            </div>
        </div>
        <div class="user-filter-multiselect" tabindex="0">
            <span class="selected-users">Assigned to: All</span>
            <div class="user-options">
                <div id="user-checkbox-list">
                    <!-- User checkboxes will be generated here -->
                </div>
                <button type="button" id="clear_user_btn">Clear</button>
            </div>
        </div>

        <div id="task_types">
            <div class="task_type">
                <h1 class="list_title" id="todoListTitle">Todo</h1>
                <ul id="todoList" class="task_list">
                    <!-- <li type="text" class="task_list_item">example
                        <img src="icons/garbage.png" alt="garabage" class="delete_icon" type="button">
                        <img src="icons/edit.png" alt="edit" class="edit_icon" type="button">
                    </li> -->
                </ul>
            </div>
            <div class="task_type">
                <h1 class="list_title" id="inProgressListTitle">In Progress</h1>
                <ul id="inProgressList" class="task_list">
                </ul>
            </div>
            <div class="task_type">
                <h1 class="list_title" id="doneListTitle">Done</h1>
                <ul id="doneList" class="task_list">
                </ul>
            </div>
        </div>
        <div id="project_buttons">
            <a href="projects.html" width="10px">
                <button id="btnGoToProjects">Go to projects</button>
            </a>
            <button id="btnDeleteProject">Delete this project</button>
        </div>
    </div>


    <!-- Add this before closing body tag -->
    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <div class="form-group">
                <label>Task Title:</label>
                <input type="text" id="edit-task-title" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label>Task Description:</label>
                <input type="text" id="edit-task-description" placeholder="Enter task description">
            </div>
            <div class="form-group">
                <label>Assign Users:</label>
                <div id="edit-task-users">
                    <!-- <input type="checkbox" id="edit-task-user1" class="edit_user_checkbox" value="User1"> User1 -->
                </div>
            </div>
            <button id="save-edit-task">Save Changes</button>
        </div>
    </div>
</body>
</html>
